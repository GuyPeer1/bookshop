<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Book Shop</title>
</head>

<body onload="onInit()">
    <header>
        <h1>Welcome to my bookshop</h1>
    </header>
    <section class="book-filter">
        <h2>Filter</h2>
        <label>
            Max price:
            <input type="range" min=0 max=500 value=50 class="filter-max-price"
                onchange="this.title=this.value;onSetFilterBy({maxPrice: this.value})" />
        </label>
        <label>
            min rate:
            <input type="range" min=0 max=10 value=0 class="filter-min-rate"
                onchange="this.title=this.value;onSetFilterBy({minRate: this.value})" />
        </label> <br/><br/>
        <input type="text" class="filter-name" value=""
                placeholder = "Name to filter by?" onchange="this.title=this.value;onSetFilterBy({title: this.value})" />
        <hr />
    </section>
    <table class="table-main">
        <thead>
            <button class="add-book" onclick="onAddBook()">Create new book</button>
            <button class="nxt-page" onclick="onNextPage()">Next Page</button>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Price</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        </tbody>
    </table>
    <div class="modal">
        <h3></h3>
        <h4> <span></span> </h4>
        <p> <span></span> <br /><br />
            <span-rate>
                <button id="minus-button" onclick="onMinusClicked()">-</button>
                <input type="number" class="select-rate" min=1 max=10 id="value" value=0 placeholder="rate?" />
                <button id="plus-button" onclick="onPlusClicked()">+</button>
            </span-rate>
        </p>
        <button onclick="onCloseModal()">Close</button>
    </div>
    <script src="js/services/util.service.js"></script>
    <script src="js/services/storage.service.js"></script>
    <script src="js/services/book.service.js"></script>
    <script src='js/book.controller.js'></script>

</body>

</html>
